<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidpreneur Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚀 Kidpreneur Hub</h1>
    <p>Share your startup idea & inspire others!</p>
  </header>

  <main>
    <!-- Idea Submission -->
    <section class="submit">
      <h2>✍️ Submit Your Idea</h2>
      <form id="idea-form">
        <input type="text" id="student-name" placeholder="Your Name (optional)">
        <input type="text" id="idea-title" placeholder="Startup Idea" required>
        <textarea id="idea-problem" placeholder="What problem does it solve?" required></textarea>
        <button type="submit">🚀 Add Idea</button>
      </form>
    </section>

    <!-- Idea Wall -->
    <section class="ideas">
      <h2>💡 Idea Wall</h2>
      <div id="idea-grid">
        <!-- Ideas will appear here -->
      </div>
    </section>

    <!-- Chatbot -->
    <section class="chatbot">
      <h2>🤖 Meet InspireX</h2>
      <p>Your AI buddy for startup tips & advice</p>
      <div class="bot-frame">
        <!-- Chatbase Embed -->
        <script>
          (function(){
            if(!window.chatbase||window.chatbase("getState")!=="initialized"){
              window.chatbase=(...arguments)=>{
                if(!window.chatbase.q){window.chatbase.q=[]}
                window.chatbase.q.push(arguments)
              };
              window.chatbase=new Proxy(window.chatbase,{
                get(target,prop){
                  if(prop==="q"){return target.q}
                  return(...args)=>target(prop,...args)
                }
              })
            }
            const onLoad=function(){
              const script=document.createElement("script");
              script.src="https://www.chatbase.co/embed.min.js";
              script.id="dXLTMlInUAoyv2LSWMExQ"; // your bot ID
              script.domain="www.chatbase.co";
              document.body.appendChild(script)
            };
            if(document.readyState==="complete"){onLoad()}
            else{window.addEventListener("load",onLoad)}
          })();
        </script>
      </div>
    </section>
  </main>

  <footer>
    <p>⚡ Built for Design Championship 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
